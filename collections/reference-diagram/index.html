<!DOCTYPE html>
<html lang="en">
<head>
<title>Reference Diagrams V1</title>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=yes">
<link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
<link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico">
<link rel="manifest" href="assets/site.webmanifest">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="ReferenceDiagram.css"> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="ReferenceDiagram.js"></script>
</head>
<body onload="doInit()">
  <div id="frozenSector">
    <div id="banner" class="bg-primary text-light"><b>Reference Diagrams</b></div>
    <div id="query">
      <input id="tagFilterInput" type="text" class="text-input" onkeyup="javascript: displayImages();" placeholder="Filter by tag ..."/>
      <input id="keywordFilterInput" type="text" class="text-input" onkeyup="javascript: displayImages();" placeholder="Filter by keyword ..."/>
      <button class="btn-clear" onclick="resetInput()">Clear</button>
      <select id="topicDropdown" class="select-red" onchange="displayImages()">
        <option value="">Topic ...</option>
      </select>
    </div>
  </div>
  <br/>
  <div id="imageDisplay" style="margin-top: 42px;"></div>
</body>
</html>
