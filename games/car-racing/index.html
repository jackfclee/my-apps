<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neon Drift: Balanced Edition</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background: #000;
        font-family: "Courier New", Courier, monospace;
      }

      /* UI LAYERS */
      #ui-layer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      .hud-top {
        display: flex;
        justify-content: space-between;
        padding: 20px;
        color: #fff;
        font-weight: bold;
        font-size: 24px;
        text-shadow: 2px 2px #ff0055;
      }
      .speedometer {
        position: absolute;
        bottom: 20px;
        right: 20px;
        color: #00ffff;
        font-size: 48px;
        font-style: italic;
        text-shadow: 3px 3px #000;
      }

      /* TURN INDICATOR (New) */
      #turn-indicator {
        position: absolute;
        top: 20%;
        left: 50%;
        transform: translateX(-50%);
        font-size: 80px;
        font-weight: 900;
        color: rgba(255, 255, 0, 0.7);
        text-shadow: 0 0 10px yellow;
        display: none;
      }

      /* CRASH FLASH */
      #crash-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: red;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.1s;
      }

      /* START SCREEN */
      #start-screen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 10;
        cursor: pointer;
        color: white;
      }
      h1 {
        font-size: 60px;
        color: #ff0055;
        margin: 0;
        text-transform: uppercase;
        font-style: italic;
      }
      .blink {
        animation: blinker 1s linear infinite;
        margin-top: 20px;
        font-size: 24px;
      }
      @keyframes blinker {
        50% {
          opacity: 0;
        }
      }
      .instructions {
        margin-top: 30px;
        color: #aaa;
        text-align: center;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <div id="game-container"></div>
    <div id="crash-overlay"></div>
    <div id="turn-indicator"></div>

    <div id="ui-layer">
      <div class="hud-top">
        <div id="time">TIME: 60</div>
        <div id="score">SCORE: 0</div>
      </div>
      <div class="speedometer"><span id="speed">0</span> km/h</div>
    </div>

    <div id="start-screen">
      <h1>NEON DRIFT</h1>
      <div class="blink">[ CLICK TO START ]</div>
      <div class="instructions">
        UP: Gas | DOWN: Brake<br />
        LEFT/RIGHT: Steer<br />
        SPACE: Drift<br /><br />
        <span style="color: #00ffff">Stay on the gray road!</span>
      </div>
    </div>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
        }
      }
    </script>

    <script type="module">
      import * as THREE from "three";

      // --- CONFIG ---
      const CFG = {
        roadWidth: 20,
        segLength: 10,
        numSegments: 80,
        maxSpeed: 1.4,
        accel: 0.01,
        decel: 0.02,

        // PHYSICS TWEAKS (THE FIX)
        // Steering is now 3x stronger than the curve force
        turnSpeed: 0.12, // Was 0.06 (Doubled)
        centrifugalForce: 0.15, // Was 0.4 (Lowered)

        colors: {
          road: 0x222222,
          grass: 0x101010,
          curbR: 0xff0055,
          curbW: 0xffffff,
        },
      };

      // --- GAME STATE ---
      let state = {
        playing: false,
        speed: 0,
        distance: 0,
        playerX: 0,
        timeLeft: 60,
        score: 0,
        isCrashed: false,
        crashTimer: 0,
        roadCurve: 0,
      };

      const keys = {
        ArrowUp: false,
        ArrowDown: false,
        ArrowLeft: false,
        ArrowRight: false,
        Space: false,
      };

      // --- SCENE SETUP ---
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x0f0c29);
      scene.fog = new THREE.FogExp2(0x0f0c29, 0.012);

      const camera = new THREE.PerspectiveCamera(
        60,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(0, 3, 8);

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document
        .getElementById("game-container")
        .appendChild(renderer.domElement);

      const ambient = new THREE.AmbientLight(0xffffff, 0.7);
      scene.add(ambient);
      const dirLight = new THREE.DirectionalLight(0xffffff, 0.5);
      dirLight.position.set(5, 10, 0);
      scene.add(dirLight);

      // --- CAR SETUP ---
      const carGroup = new THREE.Group();
      const bodyMesh = new THREE.Mesh(
        new THREE.BoxGeometry(1.6, 0.6, 3.5),
        new THREE.MeshStandardMaterial({ color: 0xff0000, roughness: 0.3 })
      );
      bodyMesh.position.y = 0.5;
      carGroup.add(bodyMesh);
      const cabinMesh = new THREE.Mesh(
        new THREE.BoxGeometry(1.4, 0.5, 1.8),
        new THREE.MeshStandardMaterial({ color: 0x222222 })
      );
      cabinMesh.position.set(0, 1.0, -0.2);
      carGroup.add(cabinMesh);
      const wheelGeo = new THREE.CylinderGeometry(0.35, 0.35, 0.4, 12);
      const wheelMat = new THREE.MeshStandardMaterial({ color: 0x111111 });
      [
        [-0.9, 1.2],
        [0.9, 1.2],
        [-0.9, -1.2],
        [0.9, -1.2],
      ].forEach((pos) => {
        const w = new THREE.Mesh(wheelGeo, wheelMat);
        w.rotation.z = Math.PI / 2;
        w.position.set(pos[0], 0.35, pos[1]);
        carGroup.add(w);
      });
      scene.add(carGroup);

      // --- ROAD SETUP ---
      const segments = [];
      function createSegment(index) {
        const group = new THREE.Group();
        const road = new THREE.Mesh(
          new THREE.PlaneGeometry(CFG.roadWidth, CFG.segLength),
          new THREE.MeshPhongMaterial({ color: CFG.colors.road })
        );
        road.rotation.x = -Math.PI / 2;
        group.add(road);
        const curbGeo = new THREE.PlaneGeometry(1.5, CFG.segLength);
        const curbMat = new THREE.MeshBasicMaterial({
          color: index % 2 === 0 ? CFG.colors.curbR : CFG.colors.curbW,
        });
        const leftCurb = new THREE.Mesh(curbGeo, curbMat);
        leftCurb.rotation.x = -Math.PI / 2;
        leftCurb.position.x = -CFG.roadWidth / 2 - 0.75;
        const rightCurb = new THREE.Mesh(curbGeo, curbMat);
        rightCurb.rotation.x = -Math.PI / 2;
        rightCurb.position.x = CFG.roadWidth / 2 + 0.75;
        group.add(leftCurb);
        group.add(rightCurb);
        const grass = new THREE.Mesh(
          new THREE.PlaneGeometry(200, CFG.segLength),
          new THREE.MeshBasicMaterial({
            color: (index / 2) % 2 === 0 ? 0x151515 : 0x101010,
          })
        );
        grass.rotation.x = -Math.PI / 2;
        grass.position.y = -0.05;
        group.add(grass);
        return group;
      }
      for (let i = 0; i < CFG.numSegments; i++) {
        const seg = createSegment(i);
        seg.position.z = -i * CFG.segLength;
        scene.add(seg);
        segments.push(seg);
      }

      // PARTICLES
      const particlesGeo = new THREE.BufferGeometry();
      const pPos = new Float32Array(600);
      for (let i = 0; i < 600; i++) pPos[i] = (Math.random() - 0.5) * 100;
      particlesGeo.setAttribute("position", new THREE.BufferAttribute(pPos, 3));
      const particles = new THREE.Points(
        particlesGeo,
        new THREE.PointsMaterial({ color: 0xffffff, size: 0.2 })
      );
      scene.add(particles);

      // --- INPUT ---
      window.addEventListener("keydown", (e) => (keys[e.code] = true));
      window.addEventListener("keyup", (e) => (keys[e.code] = false));

      // --- AUDIO ---
      let audioCtx, osc, gainNode;
      function initAudio() {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        osc = audioCtx.createOscillator();
        gainNode = audioCtx.createGain();
        osc.type = "sawtooth";
        osc.connect(gainNode);
        gainNode.connect(audioCtx.destination);
        osc.start();
        gainNode.gain.value = 0.0;
        setInterval(() => {
          if (state.playing && !state.isCrashed) {
            osc.frequency.setTargetAtTime(
              50 + state.speed * 400,
              audioCtx.currentTime,
              0.1
            );
            gainNode.gain.setTargetAtTime(
              0.05 + state.speed * 0.1,
              audioCtx.currentTime,
              0.1
            );
          } else {
            gainNode.gain.setTargetAtTime(0, audioCtx.currentTime, 0.1);
          }
        }, 100);
      }
      function playCrashSound() {
        if (!audioCtx) return;
        const bufferSize = audioCtx.sampleRate * 0.5;
        const buffer = audioCtx.createBuffer(
          1,
          bufferSize,
          audioCtx.sampleRate
        );
        const data = buffer.getChannelData(0);
        for (let i = 0; i < bufferSize; i++) data[i] = Math.random() * 2 - 1;
        const noise = audioCtx.createBufferSource();
        noise.buffer = buffer;
        const noiseGain = audioCtx.createGain();
        noiseGain.gain.value = 0.5;
        noise.connect(noiseGain);
        noiseGain.connect(audioCtx.destination);
        noise.start();
      }

      // --- PHYSICS CORE ---
      function triggerCrash() {
        state.isCrashed = true;
        state.crashTimer = 60;
        state.speed = 0;
        playCrashSound();
        const overlay = document.getElementById("crash-overlay");
        overlay.style.opacity = 0.5;
        setTimeout(() => (overlay.style.opacity = 0), 200);
        const bounceDir = state.playerX > 0 ? -1 : 1;
        state.playerX += bounceDir * 3;
      }

      function updatePhysics() {
        if (state.isCrashed) {
          state.crashTimer--;
          carGroup.rotation.y += 0.4;
          carGroup.rotation.z = (Math.random() - 0.5) * 0.2;
          if (state.crashTimer <= 0) {
            state.isCrashed = false;
            carGroup.rotation.y = 0;
            carGroup.rotation.z = 0;
          }
          return;
        }

        // ACCEL / DECEL
        if (keys.ArrowUp) state.speed += CFG.accel;
        else state.speed -= CFG.decel / 2;
        if (keys.ArrowDown) state.speed -= CFG.decel;
        state.speed = Math.max(0, Math.min(state.speed, CFG.maxSpeed));
        state.distance += state.speed;

        // --- CURVE CALCULATION ---
        // Sin wave controls the road bend
        const curveValue = Math.sin(state.distance * 0.01);

        // --- CENTRIFUGAL FORCE ---
        // If curve is positive (Right Turn), force pushes Negative (Left)
        // We multiply by speed so it only affects you when moving
        const envForce = -curveValue * CFG.centrifugalForce * state.speed;
        state.playerX += envForce;

        // --- UI INDICATOR ---
        const indicator = document.getElementById("turn-indicator");
        if (Math.abs(curveValue) > 0.3) {
          indicator.style.display = "block";
          // If curve > 0 (Right Turn), show Right Arrow
          indicator.innerText = curveValue > 0 ? ">>>" : "<<<";
          indicator.style.right = curveValue > 0 ? "20%" : "auto";
          indicator.style.left = curveValue > 0 ? "auto" : "20%";
        } else {
          indicator.style.display = "none";
        }

        // --- STEERING ---
        let turn = 0;
        if (keys.ArrowLeft) turn = -1;
        if (keys.ArrowRight) turn = 1;

        const isDrifting = keys.Space && state.speed > 0.3;
        // Drifting gives you sharper turning but less grip vs the force
        const turnPower = isDrifting ? CFG.turnSpeed * 1.5 : CFG.turnSpeed;

        state.playerX += turn * turnPower * (state.speed * 2.0);

        // --- BOUNDARY CHECK ---
        const limit = CFG.roadWidth / 2 + 2;
        if (Math.abs(state.playerX) > limit) {
          if (state.speed > 0.2) triggerCrash();
          else state.playerX = Math.sign(state.playerX) * limit;
        }

        // --- VISUALS ---
        const targetRot = -turn * (isDrifting ? 0.6 : 0.3);
        carGroup.rotation.y += (targetRot - carGroup.rotation.y) * 0.1;
        carGroup.rotation.z = -turn * 0.1;
        carGroup.position.x = state.playerX;

        state.score += state.speed;
        document.getElementById("speed").innerText = Math.floor(
          state.speed * 200
        );
        document.getElementById("score").innerText =
          "SCORE: " + Math.floor(state.score);
      }

      function renderWorld() {
        const totalTrackLength = CFG.numSegments * CFG.segLength;

        for (let i = 0; i < segments.length; i++) {
          const seg = segments[i];
          let zPos =
            (-i * CFG.segLength + state.distance * 10) % totalTrackLength;
          if (zPos > 10) zPos -= totalTrackLength;

          seg.position.z = zPos;
          const depth = Math.abs(zPos) / 100;

          // Visual Curve (Look ahead)
          const lookAheadCurve = Math.sin(state.distance * 0.01 + depth * 0.5);
          seg.position.x = depth * depth * lookAheadCurve * 50;

          seg.visible = zPos < 5;
        }

        // Particles
        const positions = particles.geometry.attributes.position.array;
        for (let i = 2; i < positions.length; i += 3) {
          positions[i] += state.speed * 20;
          if (positions[i] > 10) positions[i] = -100;
        }
        particles.geometry.attributes.position.needsUpdate = true;
      }

      function animate() {
        if (!state.playing) return;
        updatePhysics();
        renderWorld();
        renderer.render(scene, camera);
        requestAnimationFrame(animate);
      }

      const startBtn = document.getElementById("start-screen");
      startBtn.addEventListener("click", () => {
        startBtn.style.display = "none";
        initAudio();
        state.playing = true;
        setInterval(() => {
          if (state.playing && state.timeLeft > 0) {
            state.timeLeft--;
            document.getElementById("time").innerText =
              "TIME: " + state.timeLeft;
            if (state.timeLeft === 0) {
              state.playing = false;
              alert("GAME OVER - Score: " + Math.floor(state.score));
              location.reload();
            }
          }
        }, 1000);
        animate();
      });
      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
