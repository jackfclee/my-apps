<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Mole</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 10px;
            justify-content: center;
            margin: 50px auto;
        }
        .hole {
            width: 100px;
            height: 100px;
            background: #ccc;
            border: 2px solid #333;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
        }
        .mole {
            width: 80px;
            height: 80px;
            background: brown;
            border-radius: 50%;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            transition: top 0.3s ease;
        }
        .mole.active {
            top: 10%;
        }
        #score {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Whack-a-Mole (打地鼠)</h1>
    <div id="score">Score: 0</div>
    <div id="game-board"></div>
    <button onclick="startGame()">Start Game</button>
    <script src="game.js"></script>
</body>
</html>
