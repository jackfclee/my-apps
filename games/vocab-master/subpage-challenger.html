<!DOCTYPE html>
<html>
<head>
  <title>Vocab Challenger</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
  <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico">
  <link rel="manifest" href="assets/site.webmanifest">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <nav class="navbar bg-white shadow-sm sticky-top py-3">
    <div class="container-fluid">
      <div class="d-flex flex-wrap align-items-center gap-2 w-100">
        <a href="index.html" class="btn btn-outline-secondary back-icon-btn">
          <span class="material-icons">arrow_back</span>
        </a>
        <button id="showChineseBtn" class="btn btn-outline-primary icon-btn ms-auto">中</button>
      </div>
    </div>
  </nav>

  <div class="container text-center">
    <br/>
    <p id="quizQuestion" class="h5 mb-4"></p>
    <div id="quizOptions" class="row g-2 justify-content-center"></div>
    <br/>
    <hr/>
    <button id="nextChallengeBtn" class="btn btn-warning mb-4 next-challenge-button">▼</button>
  </div>

  <div id="loadingOverlay" class="loading-overlay">
    <div class="spinner-border text-success" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <footer class="footer-text footer-yellow">Vocab Challenger</footer>
  <script type="module" src="app-challenger.js"></script>
</body>
</html>
