<html>

  <title>Vocab Explorer</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
  <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico">
  <link rel="manifest" href="assets/site.webmanifest">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <nav class="navbar bg-white shadow-sm sticky-top py-3">
    <div class="container-fluid">
      <div class="d-flex flex-wrap align-items-center gap-2 w-100">
        <a href="index.html" class="btn btn-outline-secondary back-icon-btn">
          <span class="material-icons">arrow_back</span>
        </a>
        <input type="text" id="searchInput" class="form-control w-auto flex-grow-1 menu-control" placeholder="Search...">
        <a href="index.html" class="btn btn-outline-secondary back-icon-btn">
          <span class="material-icons">refresh</span>
        </a>
        <div class="row ms-auto gx-1">
          <div class="col-6">
            <select id="typeFilter" class="form-select w-auto menu-control">
              <option value="">All Types</option>
              <option value="verb">Verb</option>
              <option value="adjective">Adjective</option>
              <option value="noun">Noun</option>
            </select>
          </div>
          <div class="col-6">
            <select id="letterFilter" class="form-select w-auto menu-control">
              <option value="">All Letters</option>
              <script> 
                for (let c = 65; c <= 90; c++) {
                  document.write(`<option value="${String.fromCharCode(c)}">${String.fromCharCode(c)}</option>`);
                }
              </script>
            </select>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <div id="cheatSheet" class="row g-3 row-cols-1 row-cols-sm-2 row-cols-md-4 row-cols-lg-5"></div>
  </div>
  <!-- Modal for word example -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">üìù</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalBody">
          <!-- Example content will be injected here -->
        </div>
      </div>
    </div>
  </div>

  <div id="loadingOverlay" class="loading-overlay">
    <div class="spinner-border text-success" role="status" style="display: block; margin: 0 auto;"></div>
    <div id="loadingProgress" style="text-align: center; margin-top: 10px; color: green; font-weight: 600;">
      Loading 0%
    </div>
  </div>

  <footer class="footer-text footer-green">Vocab Explorer</footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="app-explorer.js"></script>
</body>
</html>
