<!DOCTYPE html>
<html>
<head>
  <title>Vocab Explorer</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
  <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico">
  <link rel="manifest" href="assets/site.webmanifest">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light p-4">

  <a href="index.html" class="btn btn-outline-secondary back-icon-btn position-absolute top-0 start-0 m-3">
    <span class="material-icons">arrow_back</span>
  </a>

  <div class="container">
    <h1 class="mb-4 text-primary">üìù Vocab Explorer</h1>

    <div class="row mb-3">
      <div class="col-md-3">
        <select id="typeFilter" class="form-select">
          <option value="">All Types</option>
          <option value="verb">Verb</option>
          <option value="adjective">Adjective</option>
          <option value="noun">Noun</option>
        </select>
      </div>
      <div class="col-md-3">
        <select id="letterFilter" class="form-select">
          <option value="">All Letters</option>
          <script>
            for (let c = 65; c <= 90; c++) {
              document.write(`<option value="${String.fromCharCode(c)}">${String.fromCharCode(c)}</option>`);
            }
          </script>
        </select>
      </div>
      <div class="col-md-6">
        <input type="text" id="searchInput" class="form-control" placeholder="Search...">
      </div>
    </div>

    <div id="cheatSheet" class="row g-3"></div>
  </div>

  <script type="module" src="app-explorer.js"></script>
</body>
</html>
