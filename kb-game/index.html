<!DOCTYPE html>
<html lang="en">
<head>
<title>KB Game V1</title>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
<link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico">
<link rel="manifest" href="assets/site.webmanifest">
<link rel="stylesheet" href="KbGame.css"> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
<div class="container">
  <div id="appHeader" class="app-header">
    <div id="topic" class="app-header-left"><select id="topicOptions"></select></div>
    <div id="totalQuestions" class="app-header-right"></div>
  </div>
  <div id="questionContainer" class="jumbotron question-content">
    <div id="questionIndex" class="question-item"></div>
    <div id="questionText" class="question-item"></div>
  </div>
  <div id="answerContainer" class="jumbotron answer-content">
    <form id="answersForm">
          <!-- Options will be populated here -->
    </form>
  </div>
  <div id="buttonContainer" class="control-bar">
    <button id="infoBtn" class="btn btn-dark">Info</button>
    <button id="submitBtn" class="btn btn-primary">Submit</button>
    <button id="nextBtn" class="btn btn-success">Next</button>
  </div>
</div>
<script src="KbGame.js"></script>
</body>
</html>
