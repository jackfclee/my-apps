<!DOCTYPE html>
<html lang="en">
<head>
<title>Interview CheatSheet V1</title>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
<link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico">
<link rel="manifest" href="assets/site.webmanifest">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="MyInterview.css"> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="MyInterview.js"></script>
</head>
<body onload="goDefault()">
  <div id="banner" class="bg-primary text-light"><h1><b>My Interview Cheatsheet</b></h1></div>
  <div id="menu">
    <input type="button" class="btn-type" onclick="javascript: goQuestionBank('Architecture')" value="Architecture"/>
    <input type="button" class="btn-type" onclick="javascript: goQuestionBank('Behaviour')" value="Behaviour"/>
    <input type="button" class="btn-type" onclick="javascript: goQuestionBank('Cloud')" value="Cloud"/>
    <input type="button" class="btn-type" onclick="javascript: goQuestionBank('Coding')" value="Coding"/>
    <input type="button" class="btn-type" onclick="javascript: goQuestionBank('DataStore')" value="DataStore"/>
    <input type="button" class="btn-type" onclick="javascript: goQuestionBank('DataStructure')" value="DataStructure"/>
    <input type="button" class="btn-type" onclick="javascript: goQuestionBank('Development')" value="Development"/>
    <input type="button" class="btn-type" onclick="javascript: goQuestionBank('DevOps')" value="DevOps"/>
    <input type="button" class="btn-type" onclick="javascript: goQuestionBank('General')" value="General"/>
    <input type="button" class="btn-type" onclick="javascript: goQuestionBank('Integration')" value="Integration"/>
    <input type="button" class="btn-type" onclick="javascript: goQuestionBank('Leadership')" value="Leadership"/>
    <input type="button" class="btn-type" onclick="javascript: goQuestionBank('Microservice')" value="Microservice"/>
    <input type="button" class="btn-type" onclick="javascript: goQuestionBank('Networking')" value="Network"/>
    <input type="button" class="btn-type" onclick="javascript: goQuestionBank('OperatingSystem')" value="OS"/>
    <input type="button" class="btn-type" onclick="javascript: goQuestionBank('Security')" value="Security"/>
    <input type="button" class="btn-type" onclick="javascript: goQuestionBank('Testing')" value="Testing"/>
    <input type="button" class="btn-type" onclick="javascript: goQuestionBank('Web')" value="Web"/>
  </div>
  <div id="query">
    <input id="typeFilterInput" type="text" class="text-input" onkeyup="javascript: getQuestion('typeFilterInput');" placeholder="Search type ..."/>
    <input id="questionFilterInput" type="text" class="text-input" onkeyup="javascript: getQuestion('questionFilterInput');" placeholder="Search question ..."/>
    <button class="btn-clear" onclick="resetInput()">Clear</button>
    <button class="btn-home" onclick="location.href='https://faichun.github.io/myapps/';">MyApps</button>
  </div>
  <div id="loadingBanner" class="loading-banner">Loading, please wait...</div>
  <div id="resultBody"></div>
</body>
</html>
