<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImgViewer</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
    <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="manifest" href="assets/site.webmanifest">      
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="left-panel">
        <div class="input-container">
            <input type="text" id="urlInput" placeholder="Enter image URL" />
            <button id="addButton" class="material-icons" title="Add URL to the list">add</button>
            <button id="copyAllButton" class="material-icons" title="Copy the list">content_copy</button>
            <button id="editButton" class="material-icons" title="Edit the list">edit</button>
            <button id="clearButton" class="material-icons" title="Clear the list">clear_all</button>
        </div>
        <div id="editPanel" class="edit-panel hidden">
            <textarea id="editTextarea" class="edit-textarea"></textarea>
            <div id="editErrorMessage" class="edit-error-message hidden"></div>
            <div class="edit-panel-actions">
                <button id="saveEditButton">Save</button>
                <button id="closeEditButton">Close</button>
            </div>
        </div>        
        <div id="confirmationDiv" class="confirmation hidden">
            <span>Are you sure you want to clear the list?</span>
            <button id="confirmYes">Yes</button>
            <button id="confirmNo">No</button>
        </div>
        <ul id="urlList" class="url-list"></ul>
    </div>
    <div class="right-panel">
        <div id="imageViewer" class="image-viewer"></div>
    </div>
    <div id="imageModal" class="modal hidden">
        <div class="modal-content">
            <button id="toggleSizeButton" class="material-icons toggle-size-button">fullscreen</button>
            <button id="closeModalButton" class="material-icons close-button">close</button>
            <img id="modalImage" alt="Enlarged view" />
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
